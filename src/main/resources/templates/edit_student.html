<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		 crossorigin="anonymous"></head>
<body>
	
	     <!--nav bar bootstrap code -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Student Management System</a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students}">Home page</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/students/new}">Add student</a>
    </li>
  </ul>
</nav>
<br>
<br>

<div class="container ">
	<div class="row">
		<div class="col-lg-6 col-md-6 col-md-sm-6 container justify-content-center card">
			<h1 class="text-center mt-3">Update Student</h1>
			<div class="card-body">
				<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
					<div class="form-group">
						<label>Student first name</label>
						<input
						type="text"
						name="firstName"
						th:field="*{firstName}"
						class="form-control"
					</div>
					
					
					<div class="form-group">
						<label>Student last name</label>
						<input
						type="text"
						name="lastName"
						th:field="*{lastName}"
						class="form-control"
					</div>
					
					
					<div class="form-group mt-3">
						<label>Student Email</label>
						<input
						type="text"
						name="email"
						th:field="*{email}"
						class="form-control"
					</div>
					
					<div class="box-footer mt-3 ">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>
</html>
